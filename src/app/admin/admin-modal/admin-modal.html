<div class="admin-add-tests">
    <form [formGroup]="form" (submit)="addTestsSubmit($event, addTests.value)" #addTests="ngForm" class="admin-add-tests-body">
        <input type="text" formControlName=nameOfTest placeholder="Название теста">

        <fieldset (change)="getRadioValue($event)">
            <legend>Количество ответов</legend>
            <label>2<input type="radio" formControlName=countOfAnswers id="" value=2></label>
            <label>3<input type="radio" formControlName="countOfAnswers" id="" value="3"></label>
            <label>4<input type="radio" formControlName="countOfAnswers" id="" value="4"></label>
            <label>5<input type="radio" formControlName="countOfAnswers" id="" value="5"></label>
        </fieldset>
        <div *ngFor="let aa of radioBtn">
            <div> <input type="text"> </div>
        </div>

        <button type="submit">Добавить тест</button>
    </form>
</div>
